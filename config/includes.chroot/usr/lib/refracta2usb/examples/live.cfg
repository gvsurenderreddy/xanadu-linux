label live
	menu label Refracta (default)
    kernel /live/vmlinuz quiet
    append initrd=/live/initrd.img boot=live ip=frommedia union=aufs  config=openssh-server 

label persist
	menu label Refracta (persistent mode)
    kernel /live/vmlinuz quiet
    append initrd=/live/initrd.img boot=live ip=frommedia union=aufs persistence config=openssh-server 

label with_hooks
	menu label Refracta (use hooks)
    kernel /live/vmlinuz quiet
    append initrd=/live/initrd.img boot=live ip=frommedia union=aufs config=openssh-server,hooks hooks=file:///lib/live/mount/medium/live/hooks/hookscript lukshome=

label nox
	menu label Refracta (text-mode)
    kernel /live/vmlinuz quiet
    append initrd=/live/initrd.img boot=live ip=frommedia union=aufs 3 config=openssh-server 

label nomodeset
	menu label Refracta (no modeset)
    kernel /live/vmlinuz quiet 
    append initrd=/live/initrd.img boot=live ip=frommedia union=aufs nomodeset config=openssh-server 

label noprobe
	menu label Refracta (no probe)
    kernel /live/vmlinuz quiet noapic noapm nodma nomce nolapic nosmp vga=normal config=openssh-server 
    append initrd=/live/initrd.img boot=live ip=frommedia union=aufs 

label memtest
	menu label Memory test
    kernel /live/memtest86+.bin

label harddisk
	menu label Boot hard disk
	localboot 0x80

